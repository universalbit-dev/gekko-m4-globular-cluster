name: Node.js CI
permissions:
  contents: read
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Fix Vulnerabilities in root
        run: npm audit fix

      - name: Run ngc6121.sh Simulator Script
        run: |
          chmod +x ./ngc6121.sh
          ./ngc6121.sh
