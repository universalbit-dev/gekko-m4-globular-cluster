name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Use Node.js 20 LTS
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Clean install dependencies
        run: npm ci

      - name: Audit dependencies
        run: |
          npm audit --production
          # If you want pipeline to fail ONLY on critical vulnerabilities, 
          # comment out the above and uncomment below:
          # npm audit --production --audit-level=critical

      # Optionally run tests if you have them
      # - name: Run tests
      #   run: npm test

      - name: Run ngc6121.sh Simulator Script
        run: |
          chmod +x ./ngc6121.sh
          ./ngc6121.sh
